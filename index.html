<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=none">
  <link rel="stylesheet" media="screen" href="css/reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</head>
<body>
  <form name=Regform method="get" autocomplete="on" action="#null" onsubmit= "return validateForm()">
    <div class="content">
      <div class="title">
        <h1>Sign Up to Adopt The Animal Belongs to You!</h1>
        <h2>Want to experience the joy of having a pet? Come and register to adopt a small animal for free!</h2>
        <h2 id="reg">The cuties will meet you soon!</h2>
      </div>
      <div class="wrap">
        <img src = 'image/cute_animals.png'>
      </div>
      <div class="list">
        <label for="first_name_field">First name:</label>
          <input type="text" id="first_name_field" name="first_name_field"><br>
          <label for="last_name_field">Last Name:</label>
          <input type="text" id="last_name_field" name="last_name_field"><br>
          <label for="phone_field">Phone Number:</label>
          <input type="tel" id="phone_field" name="phone_field"><br>
          <label for="email_field">Email Adress:</label>
          <input type="text" id="email_field" name="email_field"><br>
          <label for="type_field">Type of animal:</label>
          <input type="text" id="type_field" name="type_field"><br>
          <input type="submit" id="submit" value="Sign In to Have Your Own Pet!">
      </div>
    </div>
</form>
</body>
</html>
